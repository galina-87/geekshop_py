{% extends 'authapp/base.html' %}
{% block content%}
<div class="h2center">
    Вход в систему
</div>
<form class="formlogin" method="post">
    {% csrf_token %}
    {% if redirect_url %}
        <input type="hidden" name="redirect_url" value="{{ redirect_url }}">
    {% endif %}
    {{ form.as_p }}
    <button class="logbut">войти</button>
</form>
<div class="adiv">
    <a href="{% url 'auth:user_register' %}"
       class="alogin">
        зарегистрироваться
    </a>
</div>
{% endblock %}
